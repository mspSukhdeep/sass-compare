<header class="hdr">
    <div class="hdr__inr container">
        <div class="row hdr__row">
            <div class="logo__wrpr column column-20">
                <img alt="Zariance" class="logo" src="https://assets.mspcdn.net/zariance/logo/logo.svg">
                </img>
            </div>
            <div class="search-wrapper column">
                <div class="search">
                    <input class="search__input js-search-input" placeholder="Search" type="search"/>
                    <div class="search-result row">
                        <div class="search-result__column column column-50">
                            <h2 class="search-result__title">
                                Popular Products
                            </h2>
                            <ul class="js-search-product-list">
                            </ul>
                        </div>
                        <div class="search-result__column search-result__product--2 column column-50">
                            <h2 class="search-result__title">
                                Explore Categories
                            </h2>
                            <ul class="js-search-category-list">
                            </ul>
                        </div>
                    </div>
                </div>
                <img class="search__close js-search-close" src="https://assets.mspcdn.net/zariance/icon/close.svg"/>
            </div>
            <div class="hdr__nav column column-50">
                <div class="menu-wrapper">
                    <nav class="menu">
                        <ul class="menu__ul-1">
                            <li class="menu__li-1 menu__li-1--expandable js-expand-list">
                                Software Categories
                                <ul class="card card--pdng menu__ul-2">
                                    <li class="menu__li-2">
                                        <h6>
                                            Basic
                                        </h6>
                                        <p>
                                            Take great notes
                                        </p>
                                    </li>
                                    <li class="menu__li-2">
                                        <h6>
                                            Premium
                                        </h6>
                                        <p>
                                            Unclutter your life
                                        </p>
                                    </li>
                                    <li class="menu__li-2">
                                        <h6>
                                            Business
                                        </h6>
                                        <p>
                                            Bring your team together
                                        </p>
                                    </li>
                                </ul>
                            </li>
                            <li class="menu__li-1">
                                Write a Review
                            </li>
                        </ul>
                    </nav>
                    <div class="menu__login">
                        <div class="menu__login-item menu__login-item--signup">
                            Sign up
                        </div>
                        <span class="menu__login-item menu--nomob">
                            or
                        </span>
                        <div class="button button-outline menu__login-item">
                            Login
                        </div>
                    </div>
                    <img class="menu__close js-close-menu" src="https://assets.mspcdn.net/zariance/icon/close_white.svg" />
                </div>
            </div>
            <div class="menu__icon-wrapper column column-10">
                <img class="menu__icon js-mob-nav" src="https://assets.mspcdn.net/zariance/icon/menu.svg"/>
            </div>
        </div>
    </div>
</header>
