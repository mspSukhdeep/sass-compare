<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>SASS Compare | A copy of G2Crowd</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono:700" rel="stylesheet" />
<link href="css/style.css?v=3bb31c3e79ecf56e3e6d" rel="stylesheet"></head>
<body>
    <header class="hdr">
    <div class="hdr__inr container">
        <div class="row hdr__row">
            <div class="logo__wrpr column column-20">
                <img alt="Zariance" class="logo" src="https://assets.mspcdn.net/zariance/logo/logo.svg">
                </img>
            </div>
            <div class="search-wrapper column">
                <div class="search">
                    <input class="search__input js-search-input" placeholder="Search for products and categories" type="search"/>
                </div>
                <img class="search__close js-search-close" src="https://assets.mspcdn.net/zariance/icon/close.svg"/>
            </div>
            <div class="hdr__nav column column-20">
                <div class="menu-wrapper menu-wrapper--right">
                    <nav class="menu">
                        <ul class="menu__ul-1">
                            <li class="menu__li-1 menu__li-1--expandable js-expand-list">
                                Software Categories
                                <ul class="card card--pdng menu__ul-2">
                                    <li class="menu__li-2">
                                        <h6>Basic</h6>
                                    </li>
                                    <li class="menu__li-2">
                                        <h6>Premium</h6>
                                    </li>
                                    <li class="menu__li-2">
                                        <h6>Business</h6>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                    <img class="menu__close js-close-menu" src="https://assets.mspcdn.net/zariance/icon/close_white.svg" />
                </div>
            </div>
            <div class="menu__icon-wrapper column column-10">
                <img class="menu__icon js-mob-nav" src="https://assets.mspcdn.net/zariance/icon/menu.svg"/>
            </div>
        </div>
    </div>
</header>
    <main class="container">
        <section class="row content">
            <section class="content__main column">
                <section class="write-review__section" data-pid="Salesforce Lightning">
                    <div class="section__header">
                        <h1 class="section__title">Review Salesforce Lightning</h1>
                    </div>
                    <div class="section__body">
                        <form class="write-review__form">
                            <a class="write-review__img-wrpr float-left" href="#">
                                <img class="write-review__img" src="https://dudodiprj2sv7.cloudfront.net/product-logos/Rf/i1/LVR8JXQCFPV6-180x180.PNG">
                            </a>
                            <h3 class="write-review__title">
                                <a href="#">Salesforce Lightning</a>
                            </h3>
                            <div class="write-review__field write-review__field--rating">
                                <label class="write-review__label">
                                    Overall Rating <span class="write-review__required">*</span>
                                    <div class="rating">
                                        <div class="rating__star">
                                            <div class="rating__star-inr"></div>
                                        </div>
                                        <input type="text" class="write-review__input" required>
                                        <div class="write-review__error">This field is required</div>
                                    </div>
                                    <div class="write-review__error">This field is required</div>
                                </label>
                            </div>
                            <div class="write-review__field write-review__field--title">
                                <label class="write-review__label">
                                    Review Title <span class="write-review__required">*</span>
                                    <input type="text" class="write-review__input" maxlength="100" placeholder="Describe your experience in a short sentence." required>
                                    <div class="write-review__error">This field is required</div>
                                </label>
                            </div>
                            <div class="write-review__field write-review__field--review">
                                <label class="write-review__label">
                                    Your Review <span class="write-review__required">*</span> <span class="write-review__limit">(20 words minimum)</span>
                                    <textarea class="write-review__input" maxlength="4000" placeholder="What business problems are you solving? What benefits have you realized?" required></textarea>
                                    <div class="write-review__error">This field is required (20 words minimum)</div>
                                </label>
                            </div>
                            <div class="write-review__field write-review__field--name">
                                <label class="write-review__label">
                                    Your Name <span class="write-review__required">*</span>
                                    <input type="text" class="write-review__input" maxlength="50" required>
                                    <div class="write-review__error">This field is required</div>
                                </label>
                            </div>
                            <div class="write-review__field write-review__field--job">
                                <label class="write-review__label">
                                    Job Title <span class="write-review__required">*</span>
                                    <input type="text" class="write-review__input" maxlength="50" required>
                                    <div class="write-review__error">This field is required</div>
                                </label>
                            </div>
                            <div class="write-review__field write-review__field--company">
                                <label class="write-review__label">
                                    Company <span class="write-review__required">*</span>
                                    <input type="text" class="write-review__input" maxlength="50" required>
                                    <div class="write-review__error">This field is required</div>
                                </label>
                            </div>
                            <div class="write-review__field write-review__field--submit">
                                <input type="submit" class="write-review__submit" value="Submit Review">
                            </div>
                        </form>
                    </div>
                </section>
                <div class="write-review__thanks">Thank you for submitting your review.</div>
            </section>
            <section class="sidebar column column-25"></section>
        </section>
    </main>
    <footer class="footer">
    <div class="footer__main container">
        <div class="row">
            <div class="column column-50">
                <img alt="Logo" class="footer__logo" src="https://assets.mspcdn.net/zariance/logo/logo-grey.svg">
                    <div class="footer__copyright">
                        © 2019 zariance.com · All rights reserved.
                    </div>
                </img>
            </div>
            <div class="column column-50">
                <div class="footer__social row">
                    <div class="column column-10 column-offset-80">
                        <a class="footer__social-link" href="https://www.linkedin.com/company/zariance/" title="LinkedIn" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 21H17V14.3C17 13.2 15.8 12.3 14.8 12.3 13.7 12.3 13 13.2 13 14.3V21H9V9H13V11C13.7 9.9 15.4 9.2 16.5 9.2 19 9.2 21 11.3 21 13.8V21M7 21H3V9H7V21M5 3A2 2 0 0 1 7 5 2 2 0 0 1 5 7 2 2 0 0 1 3 5 2 2 0 0 1 5 3Z"/></svg>
                        </a>
                    </div>
                    <div class="column column-10">
                        <a class="footer__social-link" href="https://twitter.com/zariance" title="Twitter" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22.5 6C21.7 6.4 20.9 6.6 20 6.7 20.9 6.2 21.6 5.3 21.9 4.3 21.1 4.8 20.1 5.2 19.2 5.4 18.4 4.5 17.3 4 16 4 13.7 4 11.7 5.9 11.7 8.3 11.7 8.6 11.8 9 11.8 9.3 8.3 9.1 5.1 7.4 3 4.8 2.6 5.4 2.4 6.2 2.4 6.9 2.4 8.4 3.2 9.8 4.3 10.5 3.6 10.5 3 10.3 2.4 10 2.4 10 2.4 10 2.4 10 2.4 12.1 3.9 13.9 5.8 14.2 5.5 14.3 5.1 14.4 4.7 14.4 4.4 14.4 4.2 14.4 3.9 14.3 4.4 16 6 17.3 7.9 17.3 6.4 18.5 4.6 19.1 2.6 19.1 2.2 19.1 1.9 19.1 1.5 19.1 3.4 20.3 5.7 21 8.1 21 16 21 20.3 14.5 20.3 8.8 20.3 8.6 20.3 8.4 20.3 8.2 21.2 7.6 21.9 6.9 22.5 6Z"/></svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
    
<script type="text/javascript" src="js/main.bundle.js"></script></body>
</html>
